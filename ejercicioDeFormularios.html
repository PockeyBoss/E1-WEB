<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formularios</title>
</head>

<body>
    <header>
        <h1>Formulario de registro</h1>
    </header>
    <main>
        <form action="">
            <div class="Nombre">
                <label for="text">Nombre:</label>
                <input type="text">
            </div>
            <br>
            <div class="apellido">
                <label for="text">Apellido:</label>
                <input type="text">
            </div>
            <br>
            <div class="modalidad">
                <label for="text">Modalidad de Cursada:</label>
                <input type="radio" name="modalidad" id="On-demand" value="On-demand">
                <label for="text">On-demand</label>
                <input type="radio" name="modalidad" id="Vivo" value="Vivo">
                <label for="text">Vivo</label>
            </div>
            <br>
            <div class="email">
                <label for="text">Correo:</label>
                <input type="email" name="" id="">
            </div>
            <br>
            <div class="check">
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="text">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
                </div>
                <br>
                <div>
                    <input type="checkbox" name="" id="">
                    <label for="text">Declaro que leí los terminos y condiciones y estoy listo para convertirme en
                        desarrollador web Full Stack.</label>
                </div>
            </div>
            <br>
            <div class="submint">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>

</html>
